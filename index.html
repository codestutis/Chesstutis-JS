<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chesstutis</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@chrisoakman/chessboard2@0.5.0/dist/chessboard2.min.css"
      integrity="sha384-47VeTDpmy4yT21gKPXQcLQYQZwlmz27gEH5NTrOmTk3G/SGvMyltclOW/Q8uE+sL"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Chesstutis</h1>
    <div id="chessboard"></div>
    <div id="eval"></div>
    <div id="gameStatus"></div>
    <div id="gameFEN"></div>
    <div id="gamePGN"></div>
    <div id="time"></div>
    <input type="checkBox" />Self play

    <div id="color">
      <label>
        <input type="radio" name="color" value="w" checked /> White
      </label>
      <label> <input type="radio" name="color" value="b" /> Black </label>
    </div>

    <script
      src="https://unpkg.com/@chrisoakman/chessboard2@0.5.0/dist/chessboard2.min.js"
      integrity="sha384-/KwQCjA1GWovZNV3QDVtvSMDzO4reGgarF/RqHipr7hIUElH3r5zNl9WEPPOBRIF"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
